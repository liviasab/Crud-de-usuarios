<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Usu치rios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-custom {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .card-custom:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .btn-actions {
            min-width: 80px;
        }
        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <!-- Mensagem de Status -->
        <div id="statusMessage" class="alert alert-success status-message"></div>

        <!-- Card do Formul치rio -->
        <div class="card card-custom mb-5">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">游닇 Formul치rio de Usu치rio</h4>
            </div>
            <div class="card-body">
                <form id="formUsuario">
                    <input type="hidden" id="idUsuario">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Nome Completo</label>
                            <input type="text" id="nome" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">E-mail</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Senha</label>
                            <input type="password" id="senha" class="form-control" required>
                        </div>
                        <div class="col-12 d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-secondary" onclick="limparFormulario()">Limpar</button>
                            <button type="submit" class="btn btn-primary">Salvar Usu치rio</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Card da Tabela -->
        <div class="card card-custom">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">游논 Usu치rios Cadastrados</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>E-mail</th>
                                <th class="text-end">A칞칫es</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaUsuarios">
                            <!-- Dados carregados via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
     
        const API_BASE = 'php/rotas/';
        const statusMessage = document.getElementById('statusMessage');

       
        document.addEventListener('DOMContentLoaded', () => {
            carregarUsuarios();
            configurarFormulario();
        });


        async function carregarUsuarios() {
            try {
                const resposta = await fetch(`${API_BASE}listar.php`);
                const usuarios = await resposta.json();
                
                const tbody = document.getElementById('tabelaUsuarios');
                tbody.innerHTML = usuarios.map(usuario => `
                    <tr>
                        <td>${usuario.id}</td>
                        <td>${usuario.nome}</td>
                        <td>${usuario.email}</td>
                        <td class="text-end">
                            <div class="d-flex gap-2 justify-content-end">
                                <button class="btn btn-sm btn-warning btn-actions" 
                                    onclick="editarUsuario(${usuario.id})">
                                    Editar
                                </button>
                                <button class="btn btn-sm btn-danger btn-actions" 
                                    onclick="excluirUsuario(${usuario.id})">
                                    Excluir
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            } catch (erro) {
                mostrarMensagem('Erro ao carregar usu치rios', 'danger');
            }
        }


        function configurarFormulario() {
            document.getElementById('formUsuario').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const usuario = {
                    nome: document.getElementById('nome').value,
                    email: document.getElementById('email').value,
                    senha: document.getElementById('senha').value
                };

                const id = document.getElementById('idUsuario').value;
                const metodo = id ? 'PUT' : 'POST';
                const url = id ? `${API_BASE}atualizar.php?id=${id}` : `${API_BASE}criar.php`;

                try {
                    const resposta = await fetch(url, {
                        method: metodo,
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(usuario)
                    });

                    const resultado = await resposta.json();
                    
                    if (resultado.erro) {
                        mostrarMensagem(resultado.erro, 'danger');
                    } else {
                        mostrarMensagem(
                            id ? 'Usu치rio atualizado!' : 'Usu치rio cadastrado!', 
                            'success'
                        );
                        limparFormulario();
                        carregarUsuarios();
                    }
                } catch (erro) {
                    mostrarMensagem('Erro na comunica칞칚o com o servidor', 'danger');
                }
            });
        }

     
        window.editarUsuario = async (id) => {
            try {
                const resposta = await fetch(`${API_BASE}listar.php?id=${id}`);
                const usuario = await resposta.json();
                
                document.getElementById('idUsuario').value = usuario.id;
                document.getElementById('nome').value = usuario.nome;
                document.getElementById('email').value = usuario.email;
                document.getElementById('senha').value = '';
                
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (erro) {
                mostrarMensagem('Erro ao carregar usu치rio', 'danger');
            }
        }

       
        window.excluirUsuario = async (id) => {
            if (!confirm('Tem certeza que deseja excluir este usu치rio?')) return;

            try {
                const resposta = await fetch(`${API_BASE}excluir.php?id=${id}`, {
                    method: 'DELETE'
                });
                
                const resultado = await resposta.json();
                
                if (resultado.sucesso) {
                    mostrarMensagem('Usu치rio exclu칤do!', 'success');
                    carregarUsuarios();
                } else {
                    mostrarMensagem(resultado.erro, 'danger');
                }
            } catch (erro) {
                mostrarMensagem('Erro ao excluir usu치rio', 'danger');
            }
        }

        
        function limparFormulario() {
            document.getElementById('formUsuario').reset();
            document.getElementById('idUsuario').value = '';
        }

        function mostrarMensagem(texto, tipo = 'success') {
            statusMessage.textContent = texto;
            statusMessage.className = `alert alert-${tipo} status-message show`;
            setTimeout(() => {
                statusMessage.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
